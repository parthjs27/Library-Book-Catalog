<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen px-4 py-6">

<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸ“š Library Catalog</h1>

    <!-- Alert Box -->
    <div id="alert-box" class="hidden mb-6 p-4 rounded text-white font-semibold text-center"></div>

    <!-- Add Book -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-2">âž• Add Book</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input id="title" class="border rounded px-3 py-2" placeholder="Title" />
            <input id="author" class="border rounded px-3 py-2" placeholder="Author" />
            <input id="isbn" class="border rounded px-3 py-2" placeholder="ISBN" />
            <label class="flex items-center space-x-2">
                <input type="checkbox" id="available" class="h-4 w-4" checked />
                <span>Available</span>
            </label>
        </div>
        <button onclick="addBook()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Add Book
        </button>
    </div>

    <!-- View All Books -->
    <div>
        <h2 class="text-xl font-semibold mb-2">ðŸ“– View All Books</h2>
        <button onclick="loadBooks()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mb-4">
            Load Books
        </button>
        <div id="book-list" class="space-y-4"></div>
    </div>
</div>

<!-- JavaScript -->
<script src="index.js"></script>
</body>
</html>
